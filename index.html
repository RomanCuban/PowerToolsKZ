<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Power Tools</title>
    <link rel="shortcut icon" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="logo" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#categories">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="mid">
        <video autoplay muted loop>
          <source
            class="embed-responsive"
            src="/video/powertools.mp4"
            type="video/mp4"
          />
        </video>
        <div class="hero text-center">
          <h2 class="text-light display-2 font-weight-bold">Power Tools</h2>
          <a class="text-dark" href="#categories">Get Started</a>
        </div>
      </div>
    </header>

    <section id="categories" class="categories py-5">
      <div class="row align-items-center container my-5 mx-auto">
        <div class="text col-lg-6 col-md-6 col-12 w-50 pt-5 pb-5">
          <h6>Categories</h6>
          <h2>Find your tool that could help you</h2>
          <p>In the category you will find the tools you need.</p>
          <a href="/html/categories.html">Categories</a>
        </div>
        <div class="img col-lg-6 col-md-6 col-12 w-50 pt-5 pb-5">
          <img class="img-fluid rounded-3" src="/images/tools.png" />
        </div>
      </div>
    </section>

    <section id="services" class="services py-5">
      <div class="row align-items-center container my-5 mx-auto">
        <div class="img col-lg-6 col-md-6 col-12 w-50 pt-5 pb-5">
          <img
            class="img-fluid"
            src="/images/sliders/screwdriver/slider1screwdriver.png"
          />
        </div>
        <div class="text col-lg-6 col-md-6 col-12 w-50 pt-5 pb-5">
          <h6>Services</h6>
          <h2>Need Help?</h2>
          <p>You can find a near services in your city.</p>
          <a href="/html/services.html">Services</a>
        </div>
      </div>
    </section>

    <script src="https://use.fontawesome.com/df966d76e1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
