<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Screwdriver</title>
    <link rel="shortcut icon" href="/images/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/tools/screwdriver.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="logo" width="50" />
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <section class="content">
        <div class="tool">
          <img src="/images/tools/screwdriver.png" alt="tool" />
          <p>Screwdriver</p>
        </div>
      </section>

      <section class="specs_info">
        <div class="specs">
          <div class="specs1">
            <img src="/images/specs/voltage.svg" alt="voltage" />
            <p>12 - 18 V</p>
          </div>
          <div class="specs1">
            <img src="/images/specs/capacity.svg" alt="capacity" />
            <p>1.5 - 4 Ah</p>
          </div>
          <div class="specs1">
            <img src="/images/specs/speed.svg" alt="speed" />
            <p>1300 - 4500 rpm</p>
          </div>
          <div class="specs1">
            <img src="/images/specs/chuck.svg" alt="chuck" />
            <p>10 - 13 mm</p>
          </div>
          <div class="specs1">
            <img src="/images/specs/settings.svg" alt="settings" />
            <p>13 + 1</p>
          </div>
        </div>
      </section>

      <section class="info">
        <video src="/video/powertools.mp4" controls muted></video>
        <p>Description of the video goes here</p>
        <div class="slider-container">
          <div class="slider">
            <img src="/images/logo.png" alt="Photo 1" class="slide" />
            <img src="/images/tools.png" alt="Photo 2" class="slide" />
            <img src="/images/tools.png" alt="Photo 2" class="slide" />
            <img src="/images/tools.png" alt="Photo 2" class="slide" />
          </div>

          <button class="prev" onclick="prevSlide()">&#10094;</button>
          <button class="next" onclick="nextSlide()">&#10095;</button>

          <div class="slider-dots"></div>
        </div>
        <p>Description of the image goes here</p>
      </section>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const dotsContainer = document.querySelector(".slider-dots");

      function showSlide(n) {
        slides[currentSlide].style.display = "none";
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].style.display = "block";
        updateDots();
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      function updateDots() {
        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[currentSlide].classList.add("active");
      }

      // Создаем круглые индикаторы для слайдов
      slides.forEach((slide, index) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.addEventListener("click", () => showSlide(index));
        dotsContainer.appendChild(dot);
      });

      showSlide(currentSlide);
    </script>

    <script src="https://use.fontawesome.com/df966d76e1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
